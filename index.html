<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./scripts.js"></script>
</head>
<body>

    <h3>Basic Calculator</h3>
    <input type="text" id="display" readonly>

    <div class="calculator">

        <button class="btn-del" id="btn-delete">DEL</button>
        <button class="btn-clear-disp" id="btn-clear-display" style="grid-column: span 3;">CLEAR</button>
        
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button class="operator" id="btn-divide">รท</button>

        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button class="operator" id="btn-multiply">ร</button>

        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button class="operator" id="btn-minus">-</button>

        <button id="btn0">0</button>
        <button id="btn-dot">.</button>
        <button class="equal" id="btn-equals">=</button>
        <button class="operator" id="btn-plus">+</button>

    </div>

        

</body>
</html>
